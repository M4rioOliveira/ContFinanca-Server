<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma3 Chatbot</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ContFinanca Chatbot</h1>
            <div id="status" class="status">Checking Ollama status...</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">

                <div class="markdown-paragraph">Ol√°, como posso ajudar?</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            ContFinanca is thinking<span class="typing-dots"></span>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Digite sua mensagem aqui..." autocomplete="off">
                <button id="send-btn">Enviar</button>
                <button id="clear-btn">Limpar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
